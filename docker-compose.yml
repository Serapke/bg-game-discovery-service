name: game-discovery-service

services:
  db:
    image: postgres:16-alpine
    container_name: game-discovery-db
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-game_discovery}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - game_discovery_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-game_discovery}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: game-discovery-app
    environment:
      - RAILS_ENV=${RAILS_ENV:-development}
      - POSTGRES_DB=${POSTGRES_DB:-game_discovery}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - RAILS_MAX_THREADS=${RAILS_MAX_THREADS:-5}
      - PORT=3002
    ports:
      - "3002:3002"
      - "1234:1234"  # Debug port for rdbg
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    depends_on:
      db:
        condition: service_healthy
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rdbg -O -n -c -- bin/rails server -b 0.0.0.0"
    stdin_open: true
    tty: true
    restart: unless-stopped

volumes:
  game_discovery_db_data:
  bundle_cache:



